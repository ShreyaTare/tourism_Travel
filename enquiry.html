    <div class="enquiry-form">
        
      <form action="submit_enquiry" method="POST" class="animated-form">
                 
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
    
          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
    
          <label for="package">Package:</label>
    <select id="package" name="package" required>
      <option value="">Select a package</option>
      <option value="Package 1">Nature</option>
      <option value="Package 2">Adventure</option>
      <option value="Package 3">Spiritual</option>
    </select>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" placeholder="Package price" readonly>
    
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
    
          
    
          <button type="submit">Submit Enquiry</button>
        </form>
